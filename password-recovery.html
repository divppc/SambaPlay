<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500"/>
    <title>Password Recovery</title>
  </head>
  <body style="background: url('http://pipsum.com/2000x2000') no-repeat center / cover" class="blured">
    <div id="modal" class="modal">
      <div class="note">Não tem conta? <a href="#">Cadastre-se</a></div>
      <div class="modal-content">
        <h1>Recuperar Senha</h1>
        <p>Para recuperar a senha é só inserir seu e-mail logo aqui embaixo</p>
        <form action="#" class="password-recovery-form">
          <div class="input-field">
            <input type="email" required="required" id="email" placeholder="E-mail" class="validate"/>
          </div>
          <div class="modal-controls"><a href="#" class="back">VOLTAR<i class="material-icons">arrow_back</i></a>
            <button type="submit" id="send-recovery-letter" class="btn waves-effect waves-light disabled">ENVIAR EMAIL</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
